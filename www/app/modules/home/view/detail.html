<div class="row text-center">
    <div class="col-xs-12 col-md-12">
        <img ng-src="{{target.thumbnail | formatUrl}}" class="img-responsive">
    </div>
</div>
<div class="row text-center">
    <div class="col-xs-12 col-md-12">

        <h3>{{target.name}}</h3><br>
        <strong>Địa chỉ </strong>
        <p>{{target.address}}</p>
        <strong>Giờ phục vụ </strong>
        <p>{{target.open_time}}</p>
        <strong>Số điện thoại </strong>
        <p>{{target.phone_number}}</p>
        <strong>Website </strong>
        <p>{{target.website}}</p>
    </div>
</div>


<div class="row" ng-controller="commentController">
    <div layout="row" layout-sm="column" layout-align="center center" layout-wrap flex>
        <md-input-container >
            <label>Bình luận:&nbsp</label>
          <input type="text" ng-model="content" />
        </md-input-container>
                <!--<input type="text" class="form-control"  >-->
        <md-button class="md-primary" ng-click="postComment()">Gửi</md-button>

    </div>
  <md-toolbar class="md-theme-light-green" style="margin-bottom: 10px;">
    <h5 class="md-toolbar-tools">
      <span>Bình luận</span>
    </h5>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in data">
     <a href="#" class="pull-left"><img alt="avatar"  class="media-object" /></a>
        <div class="md-list-item-text">
          <strong>{{item.commentatorable.name}}</strong> đã bình luận:
          <p>{{item.content}}</p>
        </div>
        <md-divider md-inset="" ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
